<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./img/Favicon.png" type="image/x-icon" />
    <title>Rock-Papers-Scissors</title>
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">
        <header>
          <div id="header-container">
            <p class="welcome">Welcome!<br /></p>
            <p>this is the best place for playing<br /></p>
            <h1>Rock - Paper - Scissors</h1>
          </div>
        </header>

        <main>
          <div id="info-container">
            <div class="rounds">
              <p>Round <span id="round-count">0</span></p>
            </div>
            <ul>
              <li class="your-wins">
                <p>Your Wins</p>
                <p id="win-count">0</p>
              </li>
              <li class="ties">
                <p>Ties</p>
                <p id="tie-count">0</p>
              </li>
              <li class="machine-wins">
                <p>Machine Wins</p>
                <p id="lose-count">0</p>
              </li>
            </ul>
          </div>
          <div id="img-container">
            <img
              src="img/rock.png"
              alt="Rock icon"
              id="rock"
              onclick="play(this)"
            />
            <img
              src="img/paper.png"
              alt="Paper icon"
              id="paper"
              onclick="play(this)"
            />
            <img
              src="img/scissors.png"
              alt="Scissor icon"
              id="scissor"
              onclick="play(this)"
            />
          </div>
          <div id="display-container">
            <div id="player-choice"></div>
            <div id="machine-choice"></div>
          </div>
        </main>
      </div>

      <footer>
        <div id="footer">
          <small>&copy; Copyright 2018, Juan Cruz Grosso</small>
        </div>
      </footer>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
